<template name="images">
	{{#if images.count}}
		<div class="adminCollectionContainer">
			<div class="adminCollectionHeader">
			    Images
			</div>
			{{#each images}}
				<div class="adminCollectionObject">
					<input class="name" value={{name}} readonly="readonly" />
					<span class="delete">Delete</span>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
