<template name="images">
	{{#if images.count}}
		<div class="images">
			<div class="adminCollectionHeader">
			    Images
			</div>
			{{#each images}}
				<div class="image">
					<input class="imageName" value={{name}} readonly="readonly" />
					<span class="deleteImage">Delete</span>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
