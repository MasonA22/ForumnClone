<template name="chronicleQuestionGraph">
    <div class="chronicleQuestionGraph">
        <div class="activeQuestionGraphHeader">
            <span> Question: </span>
            {{questionFormHash.question}}
            {{#if questionFormHash.isInput}}
                <div class="activeQuestionGraphAnswer">
                    <span>Answer: </span>
                    {{questionFormHash.inputAnswer}}
                </div>
            {{/if}}
            {{#if questionFormHash.isTrivia}}
                <div class="activeQuestionGraphAnswer">
                    <span>Answer: </span>
                    {{#each questionFormHash.answers}}
                        {{#if equals this.correct "true"}}
                            {{this.text}}
                        {{/if}}
                    {{/each}}
                </div>
            {{/if}}
        </div>
        <canvas id="chronicleQuestionGraph" height="300"></canvas>
    </div>
</template>
