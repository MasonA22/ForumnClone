<template name="notifications">
	{{#if notifications.count}}
		<div class="notifications">
			<div class="clearNotifications">
				<div>x</div>
			</div>
			{{#each notifications}}
				<div class="notification">
					<li>
						{{message}}
					</li>
				</div>
			{{/each}}
		</div>
	{{/if}}
</template>
