<template name="rooms">
	<div class="adminManagementEditContainer">
		<span class="adminManagementEdit" editEnabled="false">
			Edit
		</span>
	</div>
	{{#if rooms.count}}
		{{#each rooms}}
			<div class="adminCollectionObject">
				<input class="name" value={{name}} readonly="readonly" />
				<span class="delete">Delete</span>
			</div>
		{{/each}}
	{{else}}
		There are no rooms available.
	{{/if}}
</template>
