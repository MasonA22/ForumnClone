<template name="rooms">
	<div class="adminManagementEditContainer">
		<span class="adminManagementEdit">
			{{#if editEnabled}}
				Lock Editing
			{{else}}
				Edit
			{{/if}}
		</span>
	</div>
	{{#if rooms.count}}
		{{#each rooms}}
			<div class="adminCollectionObject">
				<input class="name" value={{name}} readonly="{{#unless editEnabled}}readonly{{/unless}}" />
				<span class="delete">Delete</span>
			</div>
		{{/each}}
	{{else}}
		There are no rooms available.
	{{/if}}
</template>
