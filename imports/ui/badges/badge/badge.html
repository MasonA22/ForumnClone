<template name="badge">
    <div class="badge">
        <div class="updateBadgeAvatarContainer">
            {{#if avatar}}
                {{#with avatarImage avatar}}
                    <img src="{{link}}" alt="{{name}}">
                {{/with}}
            {{else}}
                <img>
            {{/if}}
            <input type="file" class="updateBadgeAvatar"/>
        </div>
        <div class="badgeContent">
            {{name}}
            <span class="deleteBadge">
                Delete
            </span>
        </div>
    </div>
</template>
