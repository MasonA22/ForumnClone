<template name="home">
	{{#if currentUser}}
		{{#if currentUser.profile.currentRoomId}}
			{{> activeQuestion}}
		{{else}}
			{{> selectRoom}}
		{{/if}}
		
		{{#if currentUser.profile.isAdmin}}
			{{> questions}}
			{{> rooms}}
			{{> badges}}
			{{> feedbackTypes}}
			{{> images}}
		{{/if}}
	{{else}}
		{{>login}}
	{{/if}}
</template>
