<template name="admin">
	<div class="massNotification userManagementContainer">
		<span class="massNotificationHeader">
			Send Mass Notification
		</span>
		{{#if massNotification}}
			<div class="massNotificationContainer">
				<form>
					<span>Enter a message to send to everyone</span>
					<input type="text" id="massNotificationMessage"/>
					<button class="massNotificationBtn">Save</button>
				</form>
			</div>
		{{/if}}
	</div>

	<div class="onlineUsers">
		<div class="onlineUsersHeader">
			Online Users
		</div>
		{{#each onlineUsers}}
			<div class="onlineUser">
				<span>User: </span>
				{{emails.[0].address}}
				<span>Score: </span>
				{{profile.score}}
				<div class="onlineUserControls">
					{{#if profile.isAdmin}}
						<span class="makeAdmin">
							Disable Admin
						</span>
					{{else}}
						<span class="makeAdmin">
							Make Admin
						</span>
					{{/if}}
					<span> | </span>
					{{#if profile.isModerator}}
						<span class="makeModerator">
							Disable Moderator
						</span>
					{{else}}
						<span class="makeModerator">
							Make Moderator
						</span>
					{{/if}}
					<span> | </span>
					<span class="assignPoints">
						Assign Points
					</span>
					<span> | </span>
					<span class="deleteUser">
						Delete User
					</span>
					<div class="assignPointsContainer">
						<form>
							<span>Points</span>
							<input type="number" name="points" id="assignPointsNumber" />
							<span>Reason for Distribution</span>
							<input type="text" name="reason" id="assignPointsReason"/>
							<button class="assignPointsBtn">Save</button>
						</form>
					</div>
				</div>
			</div>
		{{/each}}
	</div>

	<div class="offlineUsers">
		<div class="offlineUsersHeader">
			Offline Users
		</div>
		{{#each offlineUsers}}
			<div class="onlineUser">
				<span>User: </span>
				{{emails.[0].address}}
				<span>Score: </span>
				{{profile.score}}
				<div class="onlineUserControls">
					{{#if profile.isAdmin}}
						<span class="makeAdmin">
							Disable Admin
						</span>
					{{else}}
						<span class="makeAdmin">
							Make Admin
						</span>
					{{/if}}
					<span> | </span>
					{{#if profile.isModerator}}
						<span class="makeModerator">
							Disable Moderator
						</span>
					{{else}}
						<span class="makeModerator">
							Make Moderator
						</span>
					{{/if}}
					<span> | </span>
					<span class="assignPoints">
						Assign Points
					</span>
					<span> | </span>
					<span class="deleteUser">
						Delete User
					</span>
					<div class="assignPointsContainer">
						<form>
							<span>Points</span>
							<input type="number" name="points" id="assignPointsNumber" />
							<span>Reason for Distribution</span>
							<input type="text" name="reason" id="assignPointsReason"/>
							<button class="assignPointsBtn">Save</button>
						</form>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
	<div class="initData userManagementContainer">
		Init App Data
	</div>
	<div class="activateBadges userManagementContainer">
		{{#if activateBadges.count}}
			Deactivate Badges
		{{else}}
			Activate Badges
		{{/if}}
	</div>
	{{#if currentUser.profile.isSuperAdmin}}
		<div class="generateVSJson userManagementContainer">
			Generate VR JSON
		</div>
		<div class="generateAllJson userManagementContainer">
			Generate All Data JSON
		</div>
		<div class="generatePollJson userManagementContainer">
			Generate Poll Data JSON
		</div>
	{{/if}}
</template>
