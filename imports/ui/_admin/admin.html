<template name="admin">
	<div class="adminManagementContainer {{#if showAdminSection 'massNotification'}}active{{/if}} canOpen" adminOption="massNotification">
		<div class="adminManagementHeader">
			Send Mass Notification
			<span class="adminManagementArrow">→</span>
		</div>
		{{#if showAdminSection 'massNotification'}}
			<form>
				<span>Enter a message to send to everyone</span>
				<input type="text" id="massNotificationMessage"/>
				<button class="massNotificationBtn">Save</button>
			</form>
		{{/if}}
	</div>
	<div class="adminManagementContainer {{#if showAdminSection 'onlineUsers'}}active{{/if}} canOpen" adminOption="onlineUsers">
		<div class="adminManagementHeader">
			Online Users
			<span class="adminManagementArrow">→</span>
		</div>
		{{#if showAdminSection 'onlineUsers'}}
			{{#if onlineUsers.count}}
				{{#each onlineUsers}}
					<div class="onlineUser">
						<span>User: </span>
						{{emails.[0].address}}
						<span>Score: </span>
						{{profile.score}}
						<div class="onlineUserControls">
							{{#if profile.isAdmin}}
								<span class="makeAdmin">
									Disable Admin
								</span>
							{{else}}
								<span class="makeAdmin">
									Make Admin
								</span>
							{{/if}}
							<span> | </span>
							{{#if profile.isModerator}}
								<span class="makeModerator">
									Disable Moderator
								</span>
							{{else}}
								<span class="makeModerator">
									Make Moderator
								</span>
							{{/if}}
							<span> | </span>
							<span class="assignPoints">
								Assign Points
							</span>
							<span> | </span>
							<span class="deleteUser">
								Delete User
							</span>
							<div class="assignPointsContainer">
								<form>
									<span>Points</span>
									<input type="number" name="points" id="assignPointsNumber" />
									<span>Reason for Distribution</span>
									<input type="text" name="reason" id="assignPointsReason"/>
									<button class="assignPointsBtn">Save</button>
								</form>
							</div>
						</div>
					</div>
				{{/each}}
			{{else}}
				There are currently no online users.
			{{/if}}
		{{/if}}
	</div>
	<div class="adminManagementContainer {{#if showAdminSection 'offlineUsers'}}active{{/if}} canOpen" adminOption="offlineUsers">
		<div class="adminManagementHeader">
			Offline Users
			<span class="adminManagementArrow">→</span>
		</div>
		{{#if showAdminSection 'offlineUsers'}}
			{{#if offlineUsers.count}}
				{{#each offlineUsers}}
					<div class="onlineUser">
						<span>User: </span>
						{{emails.[0].address}}
						<span>Score: </span>
						{{profile.score}}
						<div class="onlineUserControls">
							{{#if profile.isAdmin}}
								<span class="makeAdmin">
									Disable Admin
								</span>
							{{else}}
								<span class="makeAdmin">
									Make Admin
								</span>
							{{/if}}
							<span> | </span>
							{{#if profile.isModerator}}
								<span class="makeModerator">
									Disable Moderator
								</span>
							{{else}}
								<span class="makeModerator">
									Make Moderator
								</span>
							{{/if}}
							<span> | </span>
							<span class="assignPoints">
								Assign Points
							</span>
							<span> | </span>
							<span class="deleteUser">
								Delete User
							</span>
							<div class="assignPointsContainer">
								<form>
									<span>Points</span>
									<input type="number" name="points" id="assignPointsNumber" />
									<span>Reason for Distribution</span>
									<input type="text" name="reason" id="assignPointsReason"/>
									<button class="assignPointsBtn">Save</button>
								</form>
							</div>
						</div>
					</div>
				{{/each}}
			{{else}}
				There are currently no offline users.
			{{/if}}
		{{/if}}
	</div>
	<div class="initData adminManagementContainer">
		Init App Data
	</div>
	<div class="activateBadges adminManagementContainer">
		{{#if activateBadges.count}}
			Deactivate Badges
		{{else}}
			Activate Badges
		{{/if}}
	</div>
	{{#if currentUser.profile.isSuperAdmin}}
		<div class="generateVSJson adminManagementContainer">
			Generate VR JSON
		</div>
		<div class="generateAllJson adminManagementContainer">
			Generate All Data JSON
		</div>
		<div class="generatePollJson adminManagementContainer">
			Generate Poll Data JSON
		</div>
	{{/if}}
</template>
