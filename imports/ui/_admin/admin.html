<template name="admin">
	<div class="adminManagementContainer {{#unless showMassNotification}}notActive{{/unless}}">
		<div class="adminManagementHeader" adminOption="showMassNotification">
			Send Mass Notification
			<span class="adminManagementArrow">→</span>
		</div>
		{{#if showMassNotification}}
			<div class="massNotificationContainer">
				<form>
					<span>Enter a message to send to everyone</span>
					<input type="text" id="massNotificationMessage"/>
					<button class="massNotificationBtn">Save</button>
				</form>
			</div>
		{{/if}}
	</div>

	<div class="adminManagementContainer {{#unless showOnlineUsers}}notActive{{/unless}}">
		<div class="adminManagementHeader" adminOption="showOnlineUsers">
			Online Users
			<span class="adminManagementArrow">→</span>
		</div>
		{{#if showOnlineUsers}}
			{{#each onlineUsers}}
				<div class="onlineUser">
					<span>User: </span>
					{{emails.[0].address}}
					<span>Score: </span>
					{{profile.score}}
					<div class="onlineUserControls">
						{{#if profile.isAdmin}}
							<span class="makeAdmin">
								Disable Admin
							</span>
						{{else}}
							<span class="makeAdmin">
								Make Admin
							</span>
						{{/if}}
						<span> | </span>
						{{#if profile.isModerator}}
							<span class="makeModerator">
								Disable Moderator
							</span>
						{{else}}
							<span class="makeModerator">
								Make Moderator
							</span>
						{{/if}}
						<span> | </span>
						<span class="assignPoints">
							Assign Points
						</span>
						<span> | </span>
						<span class="deleteUser">
							Delete User
						</span>
						<div class="assignPointsContainer">
							<form>
								<span>Points</span>
								<input type="number" name="points" id="assignPointsNumber" />
								<span>Reason for Distribution</span>
								<input type="text" name="reason" id="assignPointsReason"/>
								<button class="assignPointsBtn">Save</button>
							</form>
						</div>
					</div>
				</div>
			{{/each}}
		{{/if}}
	</div>

	<div class="adminManagementContainer {{#unless showOfflineUsers}}notActive{{/unless}}">
		<div class="adminManagementHeader" adminOption="showOfflineUsers">
			Offline Users
			<span class="adminManagementArrow">→</span>
		</div>
		{{#if showOfflineUsers}}
			{{#each offlineUsers}}
				<div class="onlineUser">
					<span>User: </span>
					{{emails.[0].address}}
					<span>Score: </span>
					{{profile.score}}
					<div class="onlineUserControls">
						{{#if profile.isAdmin}}
							<span class="makeAdmin">
								Disable Admin
							</span>
						{{else}}
							<span class="makeAdmin">
								Make Admin
							</span>
						{{/if}}
						<span> | </span>
						{{#if profile.isModerator}}
							<span class="makeModerator">
								Disable Moderator
							</span>
						{{else}}
							<span class="makeModerator">
								Make Moderator
							</span>
						{{/if}}
						<span> | </span>
						<span class="assignPoints">
							Assign Points
						</span>
						<span> | </span>
						<span class="deleteUser">
							Delete User
						</span>
						<div class="assignPointsContainer">
							<form>
								<span>Points</span>
								<input type="number" name="points" id="assignPointsNumber" />
								<span>Reason for Distribution</span>
								<input type="text" name="reason" id="assignPointsReason"/>
								<button class="assignPointsBtn">Save</button>
							</form>
						</div>
					</div>
				</div>
			{{/each}}
		{{/if}}
	</div>
	<div class="initData adminManagementContainer notActive">
		Init App Data
	</div>
	<div class="activateBadges adminManagementContainer notActive">
		{{#if activateBadges.count}}
			Deactivate Badges
		{{else}}
			Activate Badges
		{{/if}}
	</div>
	{{#if currentUser.profile.isSuperAdmin}}
		<div class="generateVSJson adminManagementContainer notActive">
			Generate VR JSON
		</div>
		<div class="generateAllJson adminManagementContainer notActive">
			Generate All Data JSON
		</div>
		<div class="generatePollJson adminManagementContainer notActive">
			Generate Poll Data JSON
		</div>
	{{/if}}
</template>
