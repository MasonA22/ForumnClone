<template name="wagerForm">
	<form class="wagerForm">
		<div class="wagerFormContent">
			{{#if negativeScore currentUser.profile.score }}
				<div>
					Unfortunately, you cannot wager your score if you don't have a score to wager!
				</div>
			{{else}}
				<span>
					Wager Points?
					(Total Left: <span class="wagerTotalLeft">{{currentUser.profile.score}}</span>)
				</span>
				<input class="userWager" type="range">
				<!-- <input class="userWager" type="hidden" name="points" value="0" /> -->
				<!-- <div id="wageRangeSlider"></div> -->
			{{/if}}
		</div>
	</form>
</template>
